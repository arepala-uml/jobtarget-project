<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Job Listings</h1>
    <table>
        <thead>
            <tr>
                <th>Job Name</th>
                <th>Location</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="job-list">
            {% for job in jobs %}
            <tr>
                <td><a href="/job/{{ job.id }}">{{ job.req_name }}</a></td>
                <td>{{ job.location.city }}, {{ job.location.state }}</td>
                <td>{{ job.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
